{% extends "shop/base.html" %}
{% block title %}Restablecer Contraseña{% endblock %}
{% block content %}
<div class="container mt-5">
  <h1>Restablecer Contraseña</h1>
  <p class="text-muted">Ingresa tu dirección de correo electrónico para recibir un enlace para restablecer tu contraseña.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enviar Enlace</button>
  </form>
</div>
{% endblock %}
